<div class="hero relative w-screen bg-neutral-600">
    <div class="absolute inset-0">
        {{ responsive:featured_hero_image quality:webp="50" md:quality:webp="75"
        lg:quality:webp="100" class="h-full w-full object-cover grayscale" }}
        <div
            class="absolute inset-0 bg-neutral-600 mix-blend-multiply"
            aria-hidden="true"
        ></div>
    </div>
    <div
        class="relative mx-auto grid max-w-7xl gap-5 px-6 py-24 sm:py-32 lg:px-8 lg:py-40"
        x-data="{ visible: false }"
        x-intersect.once="visible = true"
    >
        <h1
            x-show="visible"
            x-transition:enter="transition ease-out duration-500 delay-1000"
            x-transition:enter-start="opacity-0 translate-y-20"
            x-transition:enter-end="opacity-100 translate-y-0"
            class="font-display text-4xl uppercase tracking-tight text-white sm:text-5xl md:text-7xl"
        >
            {{ hero_title }}
        </h1>
        {{ hero_subtitle }}
    </div>
</div>
