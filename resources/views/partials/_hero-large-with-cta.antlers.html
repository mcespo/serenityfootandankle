<div class="hero aspect-video relative w-screen bg-neutral-600">
    <div class="absolute inset-0 aspect-video bg-black">
        {{ responsive:hero_image quality:webp="50" md:quality:webp="75" class="h-auto ratio="16/9" w-full object-cover grayscale-[75%] opacity-60" }}
        <div
            class="absolute inset-0 aspect-video [border-image:_linear-gradient(hsl(183deg_51%_36_/_0.7),_hsl(2.58deg_50.8%_35.9%_/_0.7))_fill_1]"
            aria-hidden="true"
        ></div>
    </div>
    <div
        class="relative mx-auto grid max-w-7xl gap-5 px-6 lg:px-8 h-full content-center"
        x-data="{ visible: false }"
        x-intersect.once="visible = true"
    >
        <div class="grid grid-flow-row gap-y-4 justify-center text-center" x-show="visible"
              x-transition:enter="transition ease-out duration-500 delay-200"
              x-transition:enter-start="opacity-0 translate-y-20"
              x-transition:enter-end="opacity-100 translate-y-0">
        <h1
            class="font-display text-4xl uppercase tracking-tight text-white sm:text-5xl md:text-7xl"
        >{{ hero_heading }}</h1>
            <p class="text-white">{{ hero_subheading }}</p>
                <a
                class="rounded-md bg-blue-serenity px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
                href="{{ hero_link:hero_cta_link }}"
            >
                {{ hero_link:hero_cta_text }}
            </a>
        </div>
    </div>
</div>
