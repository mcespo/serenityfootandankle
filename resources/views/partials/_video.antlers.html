{{ if video_link | is_embeddable }}
<!-- Youtube and Vimeo -->
<iframe class="w-full aspect-video" src="{{ video_link | embed_url }}"></iframe>
{{ else }}
<!-- Other HTML5 video types -->
<video class="w-full aspect-video" controls>
    <source src="{{ video_link | embed_url }}" type="video/mp4" />
</video>
{{ /if }}
