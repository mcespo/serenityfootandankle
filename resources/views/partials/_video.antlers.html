{{ if video_link | is_embeddable }}
  <!-- Youtube and Vimeo -->
  <iframe class="aspect-video w-full" src="{{ video_link | embed_url }}"></iframe>
{{ else }}
  <!-- Other HTML5 video types -->
  <video class="aspect-video w-full" controls>
    <source src="{{ video_link | embed_url }}" type="video/mp4" />
  </video>
{{ /if }}
