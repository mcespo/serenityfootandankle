tabs:
  main:
    display: Main
    sections:
      - display: Address
        fields:
          - handle: address_single
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Address (Single Line)'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              default: '767 Park Ave West Suite #180 Highland Park, IL 60035'
          - handle: phone
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Phone Number'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          - handle: address
            field:
              default: |-
                767 Park Ave West Suite #180
                Highland Park, IL 60035
              antlers: false
              type: textarea
              display: Address
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
      - display: 'Hours of Operation'
        fields:
          - handle: hours
            field:
              type: table
              display: Hours
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
