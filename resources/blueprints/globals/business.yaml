tabs:
  main:
    display: Main
    sections:
      - display: Address
        fields:
          - handle: name
            field:
              input_type: text
              default: 'Serenity Foot and Ankle Specialists'
              antlers: false
              type: text
              display: Name
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          - handle: address
            field:
              default: |-
                767 Park Ave West Suite #180
                Highland Park, IL 60035
              antlers: false
              type: textarea
              display: Address
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          - handle: address_single
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Address (Single Line)'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              default: '767 Park Ave West Suite #180 Highland Park, IL 60035'
          - handle: phone
            field:
              input_type: tel
              antlers: true
              type: text
              display: 'Phone Number'
              listable: true
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              default: '<a href="tel:+18473803700">(847) 380-3700</a>'
          - handle: email
            field:
              input_type: email
              default: '<a href="mailto:Dr.Ibrahim@serenityfootandankle.com">Dr.Ibrahim@serenityfootandankle.com</a>'
              antlers: false
              type: text
              display: Email
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
      - display: 'Hours of Operation'
        fields:
          - handle: hours
            field:
              type: table
              display: Hours
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
