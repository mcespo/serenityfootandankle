title: Post
tabs:
  main:
    display: Main
    sections:
      - fields:
          - handle: content
            field:
              type: bard
              display: Content
              localizable: true
              buttons:
                - h2
                - h3
                - bold
                - italic
                - underline
                - unorderedlist
                - orderedlist
                - image
                - anchor
                - quote
                - table
                - codeblock
                - removeformat
              remove_empty_nodes: false
              antlers: true
              container: assets
          - handle: video_link
            field:
              type: video
              display: "Video Link"
              width: 75
          - handle: video_placement
            field:
              options:
                Top: Top
                Bottom: Bottom
              searchable: false
              type: select
              display: "Video Placement"
              width: 25
  sidebar:
    display: Sidebar
    sections:
      - fields:
          - handle: title
            field:
              type: text
              required: true
              validate:
                - required
          - handle: slug
            field:
              type: slug
              localizable: true
              validate: "max:200"
          - handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
          - handle: image
            field:
              use_breakpoints: false
              allow_fit: false
              breakpoints:
                - sm
                - md
                - lg
              display: "Featured Image"
              instructions: "Choose image using art direction."
              type: responsive
              container: assets
              restrict: true
              folder: posts
          - handle: tags
            field:
              type: terms
              taxonomies:
                - tags
              display: Tags
              mode: select
