title: 'Page Template'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: content
            field:
              type: bard
              display: Content
              localizable: true
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              buttons:
                - h2
                - h3
                - bold
                - italic
                - underline
                - unorderedlist
                - orderedlist
                - image
                - anchor
                - quote
                - table
                - removeformat
              smart_typography: false
              save_html: false
              inline: false
              toolbar_mode: fixed
              reading_time: false
              word_count: false
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              remove_empty_nodes: false
              antlers: true
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              always_show_set_button: false
              collapse: false
              previews: true
              hide_display: false
              container: assets
          -
            handle: video_link
            field:
              type: video
              display: 'Video Link'
              width: 75
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: video_placement
            field:
              options:
                Top: Top
                Bottom: Bottom
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: false
              cast_booleans: false
              type: select
              display: 'Video Placement'
              width: 25
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
