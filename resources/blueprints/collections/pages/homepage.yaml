title: Homepage Template
tabs:
  main:
    display: Main
    sections:
      -
        display: 'Hero Section'
        fields:
          -
            handle: hero_heading
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Hero Heading'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: hero_subheading
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Hero Subheading'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: hero_link
            field:
              fields:
                -
                  handle: hero_cta_link
                  field:
                    type: link
                    display: 'Hero CTA Link'
                    width: 50
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: hero_cta_text
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: 'Hero CTA Text'
                    width: 50
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
              fullscreen: true
              type: group
              display: 'Hero Link'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: hero_image
            field:
              use_breakpoints: false
              allow_ratio: false
              allow_fit: false
              restrict: false
              allow_uploads: true
              type: responsive
              display: 'Hero Image'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              duplicate: false
              hide_display: false
      -
        display: 'Content Section'
        fields:
          -
            handle: content
            field:
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
              smart_typography: false
              save_html: false
              inline: false
              toolbar_mode: fixed
              reading_time: false
              word_count: false
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              remove_empty_nodes: false
              antlers: false
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              always_show_set_button: false
              collapse: false
              previews: true
              type: bard
              display: Content
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: video_link
            field:
              type: video
              display: 'Video Link'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: 'Page Title'
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              input_type: text
              antlers: false
              hide_display: false
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
