title: Contact Template
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: content
            field:
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
              smart_typography: false
              save_html: false
              inline: false
              toolbar_mode: fixed
              reading_time: false
              word_count: false
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              remove_empty_nodes: false
              antlers: false
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              always_show_set_button: false
              collapse: false
              previews: true
              type: bard
              display: Content
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: repeater
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                new_set_group:
                  display: 'New Set Group'
                  instructions: null
                  icon: null
                  sets:
                    new_set:
                      display: 'New Set'
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: image
                          field:
                            use_breakpoints: false
                            allow_ratio: false
                            allow_fit: true
                            breakpoints:
                              - sm
                              - md
                              - lg
                              - xl
                              - 2xl
                            container: assets
                            restrict: false
                            allow_uploads: true
                            type: responsive
                            display: Image
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            duplicate: false
                            hide_display: false
              type: replicator
              display: Repeater
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: map_url
            field:
              theme: material
              mode: htmlmixed
              mode_selectable: true
              indent_type: tabs
              indent_size: 4
              key_map: default
              line_numbers: false
              line_wrapping: true
              antlers: false
              type: code
              display: 'Map URL'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
